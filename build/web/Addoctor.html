<html>
    <head></head><link href="health.css" rel="stylesheet">
<script src="js/effect.js"></script>
<SCRIPT SRC="js/email.js" LANGUAGE=JAVASCRIPT></SCRIPT>
<style>
.clr1{border-color:#CC0000}
.style1 {
	font-family: Arial, Helvetica, sans-serif;
	font-size: 12px;
}
</style>
<body>
<fieldset class="clr1"><legend> Doctor Register </legend><BR>
<div align=right><a href='login.htm' class="style1">Back</a>&nbsp;&nbsp;&nbsp;&nbsp;</div>
<table border=0 cellpadding=5 cellspacing=0 width="600" align=center style="font-family:tahoma;font-weight:bold;color:gray;font-size:12px"><form method=get action="DocReg.jsp" onsubmit="return ValidateForm(this)">
<tr>
    <td align=right>Doctor Name:</td>
    <td><INPUT name="user_name" placeholder="Enter Name"></td>
</tr>
<tr>
   <td align=right>Password:</td>
   <td><INPUT  name="password" type=password placeholder="Enter Password"></td>
</tr>

<tr>
   <td align=right>Email:</td>
   <td><INPUT name=alternate_email placeholder="Enter E-Mail Id"></td>
</tr>
<tr>
  <Td align=right>Sex:</td>
  <Td><input type=radio name=sex class=check checked value="male">Male&nbsp;&nbsp;
      <input type=radio name=sex class=check value="female">Female</td>
</tr>
<tr>
     <td align=right>Date Of Birth:
     <Td><script>document.write(dayList());</script>
     <SELECT name=month accesskey="B">
     <OPTION selected value="null" class=day>Month</OPTION>
     <option value="jan">January
     <option value="feb">February
     <option value="mar">March
     <option value="apr">April
     <option value="may">May
     <option value="jun">June
     <option value="jul">July
     <option value="aug">August
     <option value="sep">September
     <option value="oct">October
     <option value="nov">November
     <option value="dec">December
     </select>&nbsp;
     <script>document.write(yearList());</script></td>
</tr>

<tr>
    <td align=right>Address:
    <td><textarea wrap=off accesskey="D" style="width:150px;height:50px" rows=3 cols=20 name=address placeholder="Enter Address"></textarea></td>
</tr>
<Tr><td align=right>Schedule Time:
    <td><select name=time accesskey="O">
    <option value="null" selected>Select Schedule
    <option value="Monday 10Am - 12Pm">Monday 10Am - 12Pm
    <option value="Tuseday 2Pm - 4Pm">Tuseday 2Pm - 4Pm
    <option value="Wednesday 6Pm - 10Pm">Wednesday 6Pm - 10Pm
    <option value="Thursday 8Am - 12Pm">Thursday 8Am - 12Pm
    <option value="Friday 2Pm - 6Pm">Friday 2Pm - 6Pm
    <option value="Saturday 6Pm - 10Pm">Saturday 6Pm - 10Pm
    <option value="Sunday 10Am - 2Pm">Sunday 10Am - 2Pm
    <option value="Monday 2Pm - 8Pm">Monday 2Pm - 8Pm
    <option value="Tuesday 6Pm - 10Pm">Tuesday 6Pm - 10Pm
    <option value="Wednesday 10Am - 2Pm">Wednesday 10Am - 2Pm
    <option value="Thursday 6Pm - 10Pm">Thursday 6Pm - 10Pm
    <option value="Friday 10Am - 2Pm">Friday 10Am - 2Pm
    
    </select></tr>
<Tr><td align=right>Specialist In:
    <td><select name=spec accesskey="O">
    <option value="null" selected>Select Specialist In 
    <option value="Cardiologist">Cardiologist
    <option value="Dermatologist">Dermatologist
    <option value="Gastroenterologist">Gastroenterologist
    <option value="Nephrologist">Nephrologist
    <option value="Obstetrician">Obstetrician
    <option value="Opthalmologist">Opthalmologist
    <option value="Oral and Maxillofacial Surgeon">Oral and Maxillofacial Surgeon
    <option value="Pediatrician">Pediatrician
    <option value="Plastic Surgeon">Plastic Surgeon
    
    </select></tr>

<Tr>
    <td align=right>Phone/Mobile:
    <td><INPUT name=phone placeholder="Enter Phone Number">
</tr>
<tr><td colspan=2 align=center><button type=submit>Proceed</button>&nbsp;&nbsp;<button type=reset>Refresh</button></table>
</form>
</body></html>
